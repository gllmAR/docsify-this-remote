<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no, viewport-fit=cover">
    <meta name="description" content="582513-Conception">
    <title>DocThis</title>

    <link rel="stylesheet" href="https://gllmar.github.io/docsify-simple-style/docsify-simple-style.css">
    <link rel="stylesheet" href="https://gllmar.github.io/docsify-lightbox/docsify-lightbox.css">
    <!-- Custom Styles -->
    <style>
        :root {
            --theme-hue:2;
        }
    </style>

  <!-- Custom Styles (Optional) -->
  <style>
    /* Custom styles can go here */
  </style>
</head>
<body>
  <div id="app"></div>

  <!-- Docsify Configuration -->
  <script>
    window.$docsify = {
        name: '',
        repo: '',
        homepage: 'README.md',
        loadSidebar: true,
        loadNavbar: true,
        subMaxLevel: 4,
        executeScript: true,
        relativePath: true, // relative path enable
        copyCode: {
            buttonText: '📄',
            errorText: '⚠️',
            successText: '✅ ',
        },            unhashtagLinkExtensions: ['.pdf', '.html', '.docx' ,'.pd', 'toe' ],
            plugins: [
                // Lightbox plugin
                function (hook, vm) {
                    hook.doneEach(() => {
                        import('https://gllmar.github.io/docsify-lightbox/docsify-lightbox.js').then(module => {
                            const images = document.querySelectorAll('img');
                            const lightbox = new module.default();
                            lightbox.initialize(images);
                        }).catch(err => console.error('Failed to load Lightbox plugin', err));
                    });
                },
                // WaveSurfer plugin
                function (hook, vm) {
                    hook.doneEach(() => {
                        import('https://gllmar.github.io/docsify-wavesurfer-plugin/docsify-wavesurfer-plugin.js').then(module => {
                            module.initWaveSurfer();
                        }).catch(err => console.error('Failed to load WaveSurfer plugin', err));
                    });
                }
            ]
       
      // Other configurations...

      // Plugins array will include the remote repository plugin automatically
    };
  </script>

  <!-- Docsify Main Script -->
  <script src="//unpkg.com/docsify/lib/docsify.min.js"></script>

  <!-- Remote Repository Plugin -->
  <script src="https://gllmar.github.io/docsify-remote-repo/docsify-remote-repo.js"></script>

  <!-- Additional Plugins and Scripts -->

  <!-- Optional: Docsify Sidebar Collapse Plugin -->
  <script src="//unpkg.com/docsify-sidebar-collapse/dist/docsify-sidebar-collapse.min.js"></script>

  <!-- Optional: Docsify Pagination Plugin -->
  <script src="//unpkg.com/docsify-pagination/dist/docsify-pagination.min.js"></script>

  <!-- Optional: Docsify Search Plugin -->
  <script src="//unpkg.com/docsify/lib/plugins/search.min.js"></script>

  <!-- Optional: Docsify Zoom Image Plugin -->
  <!-- <script src="//unpkg.com/docsify/lib/plugins/zoom-image.min.js"></script> -->

  <!-- Optional: Other Plugins -->
  <!-- Include any other plugins you need -->

 <!-- Import Mermaid -->
 <script type="module">
    import mermaid from "https://cdn.jsdelivr.net/npm/mermaid@10/dist/mermaid.esm.min.mjs";
    mermaid.initialize({ 
        startOnLoad: true,
        theme: "neutral"
    });
    window.mermaid = mermaid;
</script>


<script src="//unpkg.com/docsify-mermaid@2.0.1/dist/docsify-mermaid.js"></script>

<script src="//cdn.jsdelivr.net/npm/docsify-copy-code/dist/docsify-copy-code.min.js"></script>


  <!-- Custom Scripts (Optional) -->
  <script>
    // Any custom scripts can go here
  </script>
</body>
</html>
